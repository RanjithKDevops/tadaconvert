<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator | TadaConvert</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calculator.css">
    <link rel="icon" href="../images/favicon.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5699527971423685" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header same as previous calculators -->
    
    <main class="container calculator-container">
        <h1>Body Fat Calculator</h1>
        <p>Estimate your body fat percentage using the U.S. Navy method.</p>
        
        <div class="calculator-form">
            <div class="input-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="bf-male" name="bf-gender" value="male" checked>
                    <label for="bf-male">Male</label>
                    <input type="radio" id="bf-female" name="bf-gender" value="female">
                    <label for="bf-female">Female</label>
                </div>
            </div>
            
            <div class="input-group">
                <label for="neck">Neck circumference (cm):</label>
                <input type="number" id="neck" min="20" max="60" step="0.1" placeholder="Neck measurement">
            </div>
            
            <div class="input-group">
                <label for="waist">Waist circumference (cm):</label>
                <input type="number" id="waist" min="50" max="200" step="0.1" placeholder="Waist measurement">
            </div>
            
            <div class="input-group" id="hip-input" style="display: none;">
                <label for="hips">Hip circumference (cm):</label>
                <input type="number" id="hips" min="60" max="200" step="0.1" placeholder="Hip measurement">
            </div>
            
            <button onclick="calculateBodyFat()" class="btn">Calculate Body Fat</button>
            
            <div id="result" class="result"></div>
            
            <div class="bodyfat-chart">
                <h3>Body Fat Categories:</h3>
                <table>
                    <tr>
                        <th>Description</th>
                        <th>Women</th>
                        <th>Men</th>
                    </tr>
                    <tr>
                        <td>Essential fat</td>
                        <td>10-13%</td>
                        <td>2-5%</td>
                    </tr>
                    <tr>
                        <td>Athletes</td>
                        <td>14-20%</td>
                        <td>6-13%</td>
                    </tr>
                    <tr>
                        <td>Fitness</td>
                        <td>21-24%</td>
                        <td>14-17%</td>
                    </tr>
                    <tr>
                        <td>Average</td>
                        <td>25-31%</td>
                        <td>18-24%</td>
                    </tr>
                    <tr>
                        <td>Obese</td>
                        <td>32%+</td>
                        <td>25%+</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer same as previous calculators -->
    
    <script src="../js/body-fat.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
