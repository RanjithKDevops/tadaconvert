<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator | TadaConvert</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calculator.css">
    <link rel="icon" href="../images/favicon.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5699527971423685" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Similar header as BMI calculator -->
    
    <main class="container calculator-container">
        <h1>Calorie Calculator</h1>
        <p>Estimate your daily calorie needs based on your activity level.</p>
        
        <div class="calculator-form">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="15" max="120" placeholder="Your age">
            </div>
            
            <div class="input-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="30" max="300" step="0.1" placeholder="Your weight">
            </div>
            
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="100" max="250" placeholder="Your height">
            </div>
            
            <div class="input-group">
                <label for="activity">Activity Level:</label>
                <select id="activity">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
                    <option value="1.9">Extra active (very hard exercise & physical job)</option>
                </select>
            </div>
            
            <button onclick="calculateCalories()" class="btn">Calculate Calories</button>
            
            <div id="result" class="result"></div>
        </div>
    </main>

    <!-- Similar footer as BMI calculator -->
    
    <script src="../js/calorie.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
