<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tadaconvert - Free Online Calculators and Converters</title>
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUB_ID" crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fc;
    }

    header {
      background: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section-title {
      margin: 30px 0 10px;
      color: #004080;
      font-size: 1.6rem;
      border-bottom: 2px solid #004080;
      padding-bottom: 5px;
    }

    ul.tool-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    ul.tool-list li {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    ul.tool-list li:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    ul.tool-list a {
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      display: block;
      height: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #004080;
      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* Search box */
    .search-container {
      margin: 20px auto;
      max-width: 500px;
    }
    #search {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
    }
    
    /* Ad containers */
    .ad-container {
      margin: 30px auto;
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .sticky-ad {
      position: sticky;
      top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tadaconvert</h1>
    <p>Your simple, fast and reliable online tool hub</p>
  </header>

  <div class="container">
    <!-- Top Banner Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_PUB_ID"
           data-ad-slot="YOUR_HEADER_SLOT"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Search Box -->
    <div class="search-container">
      <input type="text" id="search" placeholder="ðŸ” Search calculators..." onkeyup="searchTools()">
    </div>

    <div class="section">
      <h2 class="section-title">Health & Fitness</h2>
      <ul class="tool-list">
        <li><a href="health/bmi-calculator.html">BMI Calculator</a></li>
        <li><a href="health/age-calculator.html">Age Calculator</a></li>
        <li><a href="health/calorie-calculator.html">Calorie Calculator</a></li>
        <li><a href="health/pregnancy-calculator.html">Pregnancy Calculator</a></li>
      </ul>
    </div>

    <!-- Mid-Page Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_PUB_ID"
           data-ad-slot="YOUR_MID_SLOT"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="section">
      <h2 class="section-title">Unit Converters</h2>
      <ul class="tool-list">
        <li><a href="converters/temperature/celsius-to-fahrenheit.html">Celsius to Fahrenheit</a></li>
        <li><a href="converters/length/cm-to-inches.html">CM to Inches</a></li>
        <li><a href="converters/weight/kg-to-pounds.html">KG to Pounds</a></li>
      </ul>
    </div>
    
    <!-- Bottom Ad -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_PUB_ID"
           data-ad-slot="YOUR_FOOTER_SLOT"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    &copy; 2025 Tadaconvert.com | All Rights Reserved
    <!-- Footer Ad -->
    <div style="margin-top: 15px;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_PUB_ID"
           data-ad-slot="YOUR_FOOTER_SLOT_2"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </footer>

  <script>
    // Search functionality
    function searchTools() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.tool-list li').forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(searchTerm) ? 'block' : 'none';
      });
    }
    
    // Initialize all ads
    document.addEventListener('DOMContentLoaded', function() {
      // Auto ads
      (adsbygoogle = window.adsbygoogle || []).push({});
      
      // Manual ads
      const adContainers = document.querySelectorAll('.adsbygoogle');
      adContainers.forEach(container => {
        (adsbygoogle = window.adsbygoogle || []).push({});
      });
    });
  </script>
</body>
</html>
