<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - Tadaconvert</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f8fc;
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0066cc;
    }

    #result, #tips {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    #result {
      background: #e6f0ff;
      border-left: 5px solid #004080;
    }

    #tips {
      background: #fff8e6;
      border-left: 5px solid #ffa500;
    }

    .meter-container {
      margin-top: 15px;
      background: #eee;
      border-radius: 10px;
      height: 20px;
      width: 100%;
      max-width: 300px;
      overflow: hidden;
    }

    .meter-bar {
      height: 100%;
      transition: width 0.5s;
    }

    .underweight { background-color: #00bfff; }
    .normal { background-color: #28a745; }
    .overweight { background-color: #ffc107; }
    .obese { background-color: #dc3545; }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>

  <label for="weight">Weight (in kg):</label>
  <input type="number" id="weight" placeholder="Enter weight in kg" />

  <label for="height">Height (in cm):</label>
  <input type="number" id="height" placeholder="Enter height in cm" />

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div class="meter-container">
    <div id="bmiMeter" class="meter-bar" style="width: 0%"></div>
  </div>

  <div id="result"></div>
  <div id="tips"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const heightCm = parseFloat(document.getElementById("height").value);
      const height = heightCm / 100;

      if (!weight || !height || height <= 0) {
        document.getElementById("result").innerText = "Please enter valid values.";
        document.getElementById("tips").innerText = "";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(1);
      const meter = document.getElementById("bmiMeter");
      const result = document.getElementById("result");
      const tips = document.getElementById("tips");

      let status = "", message = "", barClass = "";

      if (bmi < 18.5) {
        status = "Underweight";
        message = "Eat more frequent meals, include protein and healthy fats.";
        barClass = "underweight";
      } else if (bmi < 25) {
        status = "Normal weight";
        message = "Maintain a balanced diet and regular exercise.";
        barClass = "normal";
      } else if (bmi < 30) {
        status = "Overweight";
        message = "Reduce sugar intake, add 30 minutes of daily walking.";
        barClass = "overweight";
      } else {
        status = "Obese";
        message = "Consult a healthcare provider for a customized plan.";
        barClass = "obese";
      }

      // Calculate ideal weight range
      const minWeight = (18.5 * height * height).toFixed(1);
      const maxWeight = (24.9 * height * height).toFixed(1);
      let weightTip = "";

      if (bmi < 18.5) {
        weightTip = `You should gain at least ${(minWeight - weight).toFixed(1)} kg to reach a normal BMI.`;
      } else if (bmi >= 25) {
        weightTip = `You should lose about ${(weight - maxWeight).toFixed(1)} kg to reach a normal BMI.`;
      }

      result.innerHTML = `<strong>BMI:</strong> ${bmi} â€” <strong>${status}</strong><br>${weightTip}`;
      tips.innerHTML = `<strong>Health Tip:</strong> ${message}`;

      // Update visual meter
      let meterWidth = Math.min(Math.max((bmi / 40) * 100, 5), 100); // Cap between 5% and 100%
      meter.className = `meter-bar ${barClass}`;
      meter.style.width = meterWidth + "%";
    }
  </script>
</body>
</html>
