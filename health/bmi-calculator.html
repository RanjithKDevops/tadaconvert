<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - Tadaconvert</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f8fc;
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0066cc;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e6f0ff;
      border-left: 5px solid #004080;
    }

    #tips {
      margin-top: 15px;
      padding: 15px;
      background: #fff8e6;
      border-left: 5px solid #ffa500;
    }

    .meter-container {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      height: 25px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .meter-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      text-align: center;
      color: white;
      line-height: 25px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>

  <form id="bmiForm">
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg" required />

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm" required />

    <button type="submit">Calculate BMI</button>
  </form>

  <div class="meter-container">
    <div id="bmiMeter" class="meter-bar"></div>
  </div>

  <div id="result"></div>
  <div id="tips"></div>

  <script>
    function calculateBMI(event) {
      if (event) event.preventDefault();

      const weight = parseFloat(document.getElementById("weight").value);
      const heightCm = parseFloat(document.getElementById("height").value);
      const heightM = heightCm / 100;

      if (!weight || !heightM || heightM <= 0) {
        document.getElementById("result").innerText = "Please enter valid values.";
        document.getElementById("tips").innerText = "";
        document.getElementById("bmiMeter").style.width = "0%";
        return;
      }

      const bmi = (weight / (heightM * heightM)).toFixed(2);
      const bmiFloat = parseFloat(bmi);
      let status = "";
      let tips = "";
      let color = "#4caf50";
      let percent = 0;
      let deltaText = "";

      const minNormalWeight = (18.5 * heightM * heightM).toFixed(1);
      const maxNormalWeight = (24.9 * heightM * heightM).toFixed(1);

      if (bmiFloat < 18.5) {
        status = "Underweight";
        const neededGain = (minNormalWeight - weight).toFixed(1);
        deltaText = `You need to gain approx ${neededGain} kg to reach a normal BMI.`;
        tips = "Eat more frequent meals, include protein and healthy fats, and consider consulting a nutritionist.";
        color = "#00bcd4";
        percent = 20;
      } else if (bmiFloat >= 18.5 && bmiFloat < 24.9) {
        status = "Normal weight";
        deltaText = `Your ideal weight range is between ${minNormalWeight} kg and ${maxNormalWeight} kg.`;
        tips = "Maintain a balanced diet and regular exercise. Keep up the good work!";
        color = "#4caf50";
        percent = 40;
      } else if (bmiFloat >= 25 && bmiFloat < 29.9) {
        status = "Overweight";
        const neededLoss = (weight - maxNormalWeight).toFixed(1);
        deltaText = `You need to lose approx ${neededLoss} kg to reach a normal BMI.`;
        tips = "Incorporate more vegetables and fruits, reduce sugar intake, and add 30 minutes of daily walking.";
        color = "#ff9800";
        percent = 70;
      } else {
        status = "Obese";
        const neededLoss = (weight - maxNormalWeight).toFixed(1);
        deltaText = `You need to lose approx ${neededLoss} kg to reach a normal BMI.`;
        tips = "Consult a healthcare provider for a customized plan. Focus on gradual weight loss with diet and regular activity.";
        color = "#f44336";
        percent = 90;
      }

      document.getElementById("result").innerHTML = `
        <strong>BMI:</strong> ${bmi} â€” <strong>${status}</strong><br/>
        ${deltaText}
      `;
      document.getElementById("tips").innerHTML = `<strong>Health Tip:</strong> ${tips}`;

      const meter = document.getElementById("bmiMeter");
      meter.style.width = percent + "%";
      meter.style.backgroundColor = color;
      meter.textContent = `${bmi}`;
    }

    document.getElementById("bmiForm").addEventListener("submit", calculateBMI);
  </script>
</body>
</html>
